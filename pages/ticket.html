<body>
  <div class="container">
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h2 class="navbar-brand">Fast And Food</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Comidas</a>

              <li class="nav-item">
                <a class="nav-link" href="./bebidas.html">Bebidas</a>

              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="a">
      <div class="row mt-5">
        <div class="col scrollTable">
          <section class="shoppingCart ">
            <div class="">
              <div class="cartTittle text-center">
                <h2>Carrito</h2>
              </div>
              <table class="table table-striped table-responsive">
                <thead>
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </thead>
                <tbody class="" id="tableBody"></tbody>
                <tbody id="tableBodyQuantityPrice"></tbody>
              </table>
            </div>
          </section>
        </div>
        <div class="col">
          <section>
            <form action="">
              <div class="form">
                <div class="row mb-3">
                  <div class="col-8">
                  <label for="card-number">NÃºmero de tarjeta</label>
                  <input type="number" class="form-control" id="card-number" name="card-number" required>
                </div>
                <div class="col-4">
                  <label for="cvv-number">CVV</label>
                  <input type="password" class="form-control" id="cvv-number" name="cvv-number" required>
                </div>
                </div>
                
                <div class="mb-3">
                  <label for="name-lastName">Nombre y apellido</label>
                  <input type="text" class="form-control" id="name-lastName" name="name-lastName" required>
                </div>
                <div class="mb-3">
                  <label for="dni">DNI</label>
                  <input type="number" name="dni" id="dni" class="form-control" required>
                </div>
              </div>
              <div>
                <button type="button" id="ticketBtnPay" class="btn btn-primary d-grid col-12 mb-4">Pagar</button>
              </div>
            </form>
            
            <div id="messages"></div>
          </section>
        </div>

      </div>

    </main>
