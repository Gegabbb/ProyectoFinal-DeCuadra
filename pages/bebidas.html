<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bebidas || Fast And Food</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body>
  <div class="container mb-3">
    <header class="header">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <h2 class="navbar-brand">Fast And Food</h2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Comidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./bebidas.html">Bebidas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./postres.html">Postres</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./ticket.html">Ticket</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="row row-cols-xm-1 row-cols-sm-1 row-cols-md-1 row-cols-lg-2 gap-3">
        <section class="col col-lg-8">
          <h2 class="text-center mb-3">Bebidas</h2>
          <hr />
          <div id="cardBodyCreated" class="row row-cols-sm-1 row-cols-md-1 row-cols-lg-2 row-gap-3"></div>
        </section>
        <section class="shoppingCart col col-12 col-lg-3 d-flex justify-content-center">
          <div>
            <div class="card scrollTable" style="width: 18rem">
              <div class="cartTittle text-center">
                <h2>Carrito</h2>
              </div>
              <table class="table table-striped">
                <thead>
                  <th scope="col">Nombre</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Precio</th>
                </thead>
                <tbody class="" id="tableBody"></tbody>
                <tbody id="tableBodyQuantityPrice"></tbody>
              </table>
            </div>
            <div class="card pay">
              <table class="table table-striped">
                <tbody id="tableBodyQuantityPrice"></tbody>
              </table>
              <a href="./ticket.html" class="d-grid btn btn-primary" id="payButton" disabled>Pagar</a>
              <div class="row">
                <div class="btn-group me-2" role="group">
                  <button class="d-grid btn btn-danger" id="vaciar-carrito">
                    Vaciar carrito
                  </button>
                  <button class="d-grid btn btn-dark" id="btnReload">
                    Actualizar
                  </button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!--  <script src="../script/menuController.js"></script -->>
    <script src="../script/buttonsController.js"></script>
  <script src="../script/carritoController.js"></script>
  <script src="../script/imgController.js"></script>
</body>

</html>
